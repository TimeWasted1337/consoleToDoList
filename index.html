<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <p>This is a simple Java Script application that runs in the Console via prompts. This is also my 2 Month milestone
        learning Web Development!!</p>

    <h3>Keywords</h3>
    <ul>
        <li>"new" - Adds To List</li>
        <li>"list" - Shows Your Current List</li>
        <li>"delete" = Remove Specific Todo By Index</li>
        <li>"quit" = Quit App</li>
    </ul>
    <script src="app.js"></script>
</body>

</html>
